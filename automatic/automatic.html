<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signals</title>
    <link rel="stylesheet" href="automatic.css" type="text/css">
</head>
<body>
    <script src="automatic.js"></script>
    <div id="signal">
        <div id="Red" class="circle">
        </div>
        <div id="Yellow"  class="circle">
        </div>  
        <div id="Green"  class="circle">
        </div>
    </div>
    <div class="edit">
        <button id="str"  onclick="start()">Start</button>
        <button id="Stop" onclick="stop()">Stop</button>
    <button id="Reset"  onclick="reset()" >Reset</button>
    <hr>
    <a href="../index.html"><button class="ex">Main</button></a>
    <a href="../Manual/Manual.html" ><button class="ex" > Manual</button></a>
